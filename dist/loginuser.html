<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BENNEATS</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen w-full bg-whitebganki drop-shadow-2xl ">
  <div class="flex justify-center items-center h-screen w-full drop-shadow-2xl">
    <div class=" border-solid border-hovercolor border-2 rounded-xl h-1/2 w-1/4  ">
      <div class="flex justify-center pb-4 text-4xl mt-2"><b>Login</b>
      </div>
      
    <form class="max-w-sm mx-auto">
      <div class="mb-4 flex flex-col justify-center items-center ">
        <label for="email" class=" mb-4 text-sm font-medium text-gray-900 dark:text-white"><b>Your email</b></label>
        <input type="email" id="email" class="w-56  border border-blackcolor text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" Enrollment@bennett.edu.in" required />
      </div>
      <div class="mb-4  flex flex-col justify-center items-center">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white "><b>Your password</b></label>
        <input type="password" id="password" class=" w-56 pl-px bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="  Enter Password" required />
      </div>
      <div class="flex justify-center items-center flex-col  mb-4 gap-4">
        <div class="flex l items-center h-5">
          <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
          <br>
        </div>
        <div  >
          <p>Don't have an account? <b><button id="singup" >Singup</button></b></p>
        </div>
        
      </div>
      <div class="flex justify-center">
        <!-- <button type="submit" class="  text-blackcolor bg-hovercolor hover:animate-bounce hover:bg-blackcolor hover:text-white  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button> -->
        <button class="py-2 px-5 bg-hovercolor hover:animate-bounce  text-white  hover:bg-blackcolor font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
          Login
        </button>
        
      </div>
    </form>

  </div>

  </div>

  <script src="/dist/js/loginuser.js"></script>
  
</body>
</html>
